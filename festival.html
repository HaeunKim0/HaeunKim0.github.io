<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>festival</title>
    <style>
    /* 전체 레이아웃 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #fff;
      color: #111;
      box-sizing: border-box;
    }

    /* 중앙 컨테이너 */
    .wrap {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* 타이틀 */
    h1 {
      font-size: 36px;
      margin: 0 0 14px 0;
      text-align: left;
      font-weight: 800;
    }

    h2 {
      font-size: 23px;
      margin: 0 0 14px 0;
      text-align: left;
      font-weight: 800;
    }

    /* 메인 이미지 */
    .hero {
      display: block;
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      border-radius: 8px;
      margin: 18px 0;
    }

    /* 박스 - 인터넷에서 찾았음! */
    .badge {
      display: inline-block;
      padding: 8px 14px;
      background: #5b5560;
      color: #fff;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 14px;
    }

    li {
        line-height: 200%;
    }

    /* 이미지 카드 그리드 - 인터넷에서 찾았음! */
    .cards {
      display: flex;
      gap: 20px;
      margin: 12px 0 40px;
    }
    .card {
      flex: 1;
      min-width: 0;
      border-radius: 12px;
      overflow: hidden;
      background: #f8f8f8;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 470px;
      object-fit: cover;
      display: block;
    }
    .card .meta {
      padding: 10px;
      font-size: 13px;
      color: #666;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <h1>부산 불꽃축제</h1>

    <!-- 배지 -->
    <div class="badge">축제 준비중</div>

    <!-- hero는 큰 대표 이미지를 뜻한다고 하니까 기억해두기! -->
    <img class="hero" src="flame.jpg" alt="불꽃놀이 대표 이미지">

    <!-- 간단한 설명 & 박스 형태 텍스트 -->
    <h2>광안리 바다 앞에서 열리는 부산 불꽃 축제 행사</h2>
    <div>
    <p style="color:#444; line-height:1.6;">
        <ul>
            <li><b>행사일정</b> : 2025. 11. 15.(토)</li> 
            <li><b>행사장소</b> : 광안리해수욕장, 해운대, 이기대 일원</li>
            <li><b>주최</b> : 부산광역시</li>
            <li><b>주관</b> : 부산축제조직위원회</li>
            <li><b>연간협찬사</b> : 부산은행, 대선주조</li>
            <li><b>협찬사</b> : 고려제강</li>
            <li><b>문의</b> : 051-713-5000</li>
        </ul>
</p>
    </div>
    
    
    <br><br>
    <h2>연도별 부산불꽃축제 포스터</h2>
    <!-- 사진 카드 3개 -->
    <div class="cards">
      <div class="card">
        <img src="festival3.jpg" alt="작은 이미지1">
        <div class="meta">2022년 부산불꽃축제 포스터</div>
      </div>
      <div class="card">
        <img src="festival1.jpg" alt="작은 이미지2">
        <div class="meta">2023년 부산불꽃축제 포스터</div>
      </div>
      <div class="card">
        <img src="festival2.jpg" alt="작은 이미지3">
        <div class="meta">2024년 부산불꽃축제 포스터</div>
      </div>
    </div>

    <!-- 여행 이미지 배너 (버튼까지는 어려우니 사진에 바로가기라고 쓰기) -->
    <a href="index.html">
      <img src="travelbanner.png" alt="여행 배너 이미지" style="width:100%; display:block; margin:10px auto; ">
    </a>
    

</body>
</html>
